<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="https://kit.fontawesome.com/04fe04acab.js" crossorigin="anonymous"></script>

    <script src="./Slider.js"></script>
    <script src="./librespot-java.js"></script>
    <script src="./snapcast.js"></script>
    <script src="./script.js"></script>
</head>
<body>

    <div id="spotify">
        
        <div id="controlBox">
            <button id="previousSong"><i class="fas fa-step-backward"></i></button>
            <button id="playPause"><i class="fas fa-play"></i></button>
            <button id="nextSong"><i class="fas fa-step-forward"></i></button>
        </div>
        <div id="volumeBox">
            <button id="spotMute"><i class="fas fa-volume-mute"></i></button>
            <input type="range" id="spotVolume" class="slider">
            <div style="width: 40px; height: 40px;"></div>
        </div>
        
    </div>

    <div id="infoBox">
        <h3 id="title">CASE AUDIO</h3>
        <p id="subtitle">Connect to spotify</p>
    </div>

    <div id="devicelist">

    </div>

    <template>
        <div class="device">
            <input type="range" orient="vertical" class="slider">
            <button><i class="fas fa-volume-up"></i></button>
            <p>Device name</p>
        </div>
    </template>
    
</body>
</html>
